<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your information</title>
</head>
<body>
    <h1>Your information</h1>
    
    <form>
        <label for="first-name">First name </label>
        <input id="first-name" placeholder="First name" type="text"required /><br>
   
   
        <label for="last-name">Last name </label>
        <input placeholder="Last name" type="text" id="last-name"required/><br>

   
        <label for="email">E-mail </label>
        <input placeholder="Email" type="text" id="email"required/><br>
   
   
        <label for="username">Nickname </label>
        <input placeholder="Username" type="text" id="username"required/><br>
   
    
        <label for="password">Password </label>
        <input placeholder="Password" type="password" id="password"
        minlength="10" required/><br>
  
  
        <label for="birthdate">Birth date</label>
        <input type="date" id="birthdate" required/><br>

    
        <label for="favcolor"> your favorite color? </label>
        <input id="favcolor" type="color" required/><br>
   
        <input type="submit" value="Submit"/>
    </form>
   
   
</body>
   
</html>
